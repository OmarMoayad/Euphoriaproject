<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/Sign/signbase.css">
    <link rel="stylesheet" href="./assets/css/Sign/signin.css">

    <title>sign in</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./assets/images/base/Logo.png" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Contentcollapse"
                    aria-controls="Contentcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="Contentcollapse">
                    <div class="d-flex align-items-center w-100 justify-content-around">
                        <form class="position-relative ">
                            <input type="search" class="form-control ps-5 border-0  " placeholder="Search"
                                aria-label="Search">
                            <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
                                <i class="fa-solid fa-magnifying-glass" style="color: #807D7E;"></i>
                            </span>
                        </form>

                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                English (United States)
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                            </ul>
                        </div>

                        <div class="d-flex gap-5">
                            <a href="signin.html" class="btn btn-primary me-2">Login</a>
                            <a href="signup.html" class="btn btn-outline-success">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="signin d-flex align-items-center">
            <div class="container-fluid p-0 border-top">
                <div class="row g-0 ">
                    <div class="col-md-6 sigin-image heightofcontent d-none d-md-block ">
                        <img src="./assets/images/signup/signin.png" alt="signin image"
                            class="img-fluid  w-100 h-100" />
                    </div>

                    <div class="col-10 offset-1 col-md-4  offset-md-1 heightofcontent border-top">
                        <h1>Sign In Page</h1>
                        <button type="button" class="btn btn-outline-success w-100 mb-2">
                            <i class="fa-brands fa-google me-2" style="color: #FFD43B;"></i>
                            <span class="fw-medium">
                                Continue with Google
                            </span>
                        </button>
                        <button type="button" class="btn btn-outline-success w-100 mt-3">
                            <i class="fa-brands fa-twitter me-2" style="color: #74C0FC;"></i>
                            <span class="fw-medium">
                                Continue with Twitter</span>
                        </button>

                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="mx-2 text-secondary">OR</span>
                            <hr class="flex-grow-1">
                        </div>

                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label text-secondary">User name or email
                                    address</label>
                                <input type="email" class="form-control w-100" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="InputPassword" class="form-label text-secondary">Password</label>
                                    <div class="d-flex align-items-center gap-1">
                                        <i class="fa-solid fa-eye-slash " style="color: #807D7E;"></i>
                                        <span class="text-secondary">hide</span>
                                    </div>
                                </div>
                                <div>
                                    <input type="password" class="form-control w-100" id="InputPassword">
                                    <p class="text-end"><a href="Resetpassword.html"
                                            class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover  ">Forget
                                            your password</a></p>
                                </div>


                            </div>



                            <a href="index.html" class="btn btn-primary me-2 mb-3 mt-3 " type="button">Sign in</a>
                            <p class="text-secondary">Don't have an account? <a href="signup.html"
                                    class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign
                                    up</a></p>

                        </form>
                    </div>
                    <div class="col-md-1">
                        <!-- Empty column for spacing -->
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
