<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/Sign/signbase.css">

    <title>Verification</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./assets/images/base/Logo.png" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Contentcollapse"
                    aria-controls="Contentcollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="Contentcollapse">
                    <div class="d-flex align-items-center w-100 justify-content-around">
                        <form id="Search" class="position-relative ">
                            <input type="search" class="form-control ps-5 border-0" placeholder="Search"
                                aria-label="Search">
                            <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
                                <i class="fa-solid fa-magnifying-glass" style="color: #807D7E;"></i>
                            </span>
                        </form>

                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                English (United States)
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                            </ul>
                        </div>

                        <div class="d-flex gap-5">
                            <a href="signin.html" class="btn btn-primary me-2">Login</a>
                            <a href="signup.html" class="btn btn-outline-success">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="signin d-flex align-items-center">
            <div class="container-fluid p-0 border-top">
                <div class="row g-0">
                    <div class="col-md-6 heightofcontent d-none d-md-block">
                        <img src="./assets/images/signup/Verification.png" alt="Verify image"
                            class="img-fluid w-100 h-100" />
                    </div>

                    <div class="col-10 offset-1 col-md-4 offset-md-1 heightofcontent border-top">
                        <h1 class="mt-4 fs-3 fw-bold ">Verification</h1>
                        <p class="text-secondary mb-4">Verify your code.</p>

                        <form class="mt-1" id="Verifycode">
                            <div class="mb-3">
                                <label for="Verifycode" class="form-label text-secondary">Verification Code </label>
                                <input type="text" class="form-control w-100 border-black bg-white" id="Verifycode" />
                            </div>
                            <button class="btn btn-primary me-2 mb-3 mt-3" type="button">Verify Code</button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
